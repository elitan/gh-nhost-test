- table:
    schema: public
    name: applicant_comments
  object_relationships:
  - name: applicant
    using:
      foreign_key_constraint_on: applicant_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        applicant:
          job:
            company_id:
              _eq: x-hasura-company-id
      set:
        user_id: x-hasura-user-id
      columns:
      - applicant_id
      - comment
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - comment
      - created_at
      - applicant_id
      - id
      - user_id
      filter:
        applicant:
          job:
            company_id:
              _eq: x-hasura-company-id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - comment
      filter:
        user_id:
          _eq: x-hasura-user-id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: x-hasura-user-id
