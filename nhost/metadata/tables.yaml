- table:
    schema: public
    name: applicants
  object_relationships:
  - name: applicant_status
    using:
      foreign_key_constraint_on: status
  - name: job
    using:
      foreign_key_constraint_on: job_id
  array_relationships:
  - name: applicant_comments
    using:
      foreign_key_constraint_on:
        column: applicant_id
        table:
          schema: public
          name: applicant_comments
  - name: applicants_data
    using:
      foreign_key_constraint_on:
        column: application_id
        table:
          schema: public
          name: applicants_data
  insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
      - cv
      - email
      - first_name
      - job_id
      - last_name
      - mobile
      - personal_letter
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - cv
      - email
      - first_name
      - id
      - is_archived
      - job_id
      - last_name
      - mobile
      - personal_letter
      - status
      - updated_at
      filter:
        job:
          company_id:
            _eq: x-hasura-company-id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - is_archived
      - status
      filter:
        job:
          company_id:
            _eq: x-hasura-company-id
      check: null
  event_triggers:
  - name: new_applicants
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: https://admin.teamfind.se/api/discord-new-applicant
